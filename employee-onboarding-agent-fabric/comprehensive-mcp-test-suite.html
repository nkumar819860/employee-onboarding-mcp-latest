        // Utility Functions
        function getBaseUrl(serverName) {
            if (config.environment === 'cloudhub') {
                // CloudHub URLs don't include ports - they're handled by the platform
                return config.cloudhubUrls[serverName];
            } else {
                // Local development uses localhost with specific ports
                return `http://localhost:${config.ports[serverName]}`;
            }
        }

        function buildUrl(serverName, endpoint) {
            let url = getBaseUrl(serverName) + endpoint.path;
            
            // Replace path parameters
            if (endpoint.pathParams) {
                Object.keys(endpoint.pathParams).forEach(param => {
                    url = url.replace(`{${param}}`, endpoint.pathParams[param]);
                });
            }
            
            // Add query parameters
            if (endpoint.queryParams) {
                const params = new URLSearchParams(endpoint.queryParams);
                url += '?' + params.toString();
            }
            
            return url;
        }

        // Environment Toggle
        function toggleEnvironment() {
            const toggle = document.getElementById('env-toggle');
            const label = document.getElementById('env-label');
            
            if (config.environment === 'local') {
                config.environment = 'cloudhub';
                toggle.classList.add('active');
                label.textContent = 'CloudHub';
            } else {
                config.environment = 'local';
                toggle.classList.remove('active');
                label.textContent = 'Local';
            }
            
            // Refresh the current content to show updated URLs
            const activeNavItem = document.querySelector('.nav-item.active');
            if (activeNavItem) {
                const serverName = activeNavItem.getAttribute('data-server');
                if (serverName === 'overview') {
                    loadOverviewContent();
                } else {
                    loadServerContent(serverName);
                }
            }
        }

        // Server Navigation

            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Load content

                loadOverviewContent();
            } else {

        function loadServerContent(serverName) {
            const server = mcpServers[serverName];
            const content = document.getElementById('test-content');
            
            // Build environment info based on current environment
            const envInfo = config.environment === 'cloudhub' 
                ? `<strong>Environment:</strong> ${config.environment} | <strong>Base URL:</strong> ${getBaseUrl(serverName)}`
                : `<strong>Port:</strong> ${server.port} | <strong>Environment:</strong> ${config.environment} | <strong>Base URL:</strong> ${getBaseUrl(serverName)}`;
            
            let html = `
                <div class="server-info">
                    <h2>üîß ${server.name}</h2>
                    <p>${server.description}</p>
                    <p>${envInfo}</p>
                </div>
            `;

            server.endpoints.forEach((endpoint, index) => {
                html += `
                    <div class="endpoint-card">
                        <div class="endpoint-header collapsible" onclick="toggleEndpoint('${serverName}-${index}')">
                            <div>
                                <span class="endpoint-method method-${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                                <strong>${endpoint.name}</strong> - ${endpoint.description}
                            </div>
                            <button class="btn btn-primary" onclick="executeTest('${serverName}', ${index}); event.stopPropagation();">
                                Test
                            </button>
                        </div>
                        <div class="endpoint-body" id="${serverName}-${index}">
                            <div class="form-group">
                                <label>URL:</label>
                                <input type="text" class="form-control" value="${buildUrl(serverName, endpoint)}" readonly>
                            </div>
                            
                            ${endpoint.payload ? `
                            <div class="form-group">
                                <label>Request Payload:</label>
                                <textarea class="form-control" id="${serverName}-${index}-payload">${JSON.stringify(endpoint.payload, null, 2)}</textarea>
                            </div>
                            ` : ''}
                            
                            <div class="form-group">
                                <button class="btn btn-primary" onclick="executeTest('${serverName}', ${index})">
                                    <span id="${serverName}-${index}-btn-text">Execute Test</span>
                                </button>
                            </div>
                            
                            <div class="response-area" id="${serverName}-${index}-response" style="display: none;">
                                <h5>Response:</h5>
                                <pre id="${serverName}-${index}-response-content"></pre>
                            </div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Endpoint Toggle
        function toggleEndpoint(endpointId) {
            const element = document.getElementById(endpointId);
            const header = element.previousElementSibling;
            
            if (element.classList.contains('active')) {
                element.classList.remove('active');
                header.classList.remove('active');
            } else {
                element.classList.add('active');
                header.classList.add('active');
            }
        }

        // Test Execution
        async function executeTest(serverName, endpointIndex) {
            const endpoint = mcpServers[serverName].endpoints[endpointIndex];
            const testId = `${serverName}-${endpointIndex}`;
            
            // Update UI
            const btnText = document.getElementById(`${testId}-btn-text`);
            const responseArea = document.getElementById(`${testId}-response`);
            const responseContent = document.getElementById(`${testId}-response-content`);
            
            btnText.innerHTML = '<div class="loading"><div class="spinner"></div>Testing...</div>';
            responseArea.style.display = 'block';
            responseContent.textContent = 'Executing test...';
            
            // Update test counts
            testResults.pending++;
            updateTestSummary();
            updateNavStatus(serverName, 'pending');
            
            try {
                const url = buildUrl(serverName, endpoint);
                const options = {
                    method: endpoint.method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                // Add payload for POST/PUT requests
                if (endpoint.payload && (endpoint.method === 'POST' || endpoint.method === 'PUT')) {
                    const payloadElement = document.getElementById(`${testId}-payload`);
                    if (payloadElement) {
                        options.body = payloadElement.value;
                    } else {
                        options.body = JSON.stringify(endpoint.payload);
                    }
                }
                
                const response = await fetch(url, options);
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                // Display results
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: responseData
                };
                
                if (response.ok) {
                    responseArea.className = 'response-area success';
                    responseContent.textContent = JSON.stringify(result, null, 2);
                    testResults.passed++;
                    updateNavStatus(serverName, 'success');
                } else {
                    responseArea.className = 'response-area error';
                    responseContent.textContent = JSON.stringify(result, null, 2);
                    testResults.failed++;
                    updateNavStatus(serverName, 'error');
                }
                
            } catch (error) {
                responseArea.className = 'response-area error';
                responseContent.textContent = `Error: ${error.message}\n\nThis might be due to:\n- Server not running\n- CORS issues\n- Network connectivity\n- Invalid endpoint URL`;
                testResults.failed++;
                updateNavStatus(serverName, 'error');
            } finally {
                testResults.pending--;
                btnText.textContent = 'Execute Test';
                updateTestSummary();
            }
        }

        // Health Check Functions
        async function runHealthChecks() {
            const servers = Object.keys(mcpServers);
            
            for (const serverName of servers) {
                const healthEndpoint = mcpServers[serverName].endpoints.find(ep => ep.name === 'Health Check');
                if (healthEndpoint) {
                    const index = mcpServers[serverName].endpoints.indexOf(healthEndpoint);
                    await executeTest(serverName, index);
                }
            }
        }

        // Run All Tests
        async function runAllTests() {
            const servers = Object.keys(mcpServers);
            
            for (const serverName of servers) {
                showServer(serverName);
                
                for (let i = 0; i < mcpServers[serverName].endpoints.length; i++) {
                    await executeTest(serverName, i);
                    // Add delay between tests
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            showServer('overview');
        }

        // End-to-End Workflow Test
        async function runEndToEndWorkflow() {
            showServer('overview');
            const content = document.getElementById('test-content');
            
            content.innerHTML = `
                <div class="server-info">
                    <h2>üîÑ End-to-End Workflow Test in Progress</h2>
                    <p>Testing complete employee onboarding workflow...</p>
                </div>
                <div class="workflow-section">
                    <h3>Workflow Steps:</h3>
                    <div id="workflow-steps">
                        <div id="step-1" class="workflow-step">1. Creating Employee Profile... <span class="spinner"></span></div>
                        <div id="step-2" class="workflow-step">2. Allocating IT Assets... ‚è≥</div>
                        <div id="step-3" class="workflow-step">3. Sending Welcome Email... ‚è≥</div>
                        <div id="step-4" class="workflow-step">4. Orchestrating Complete Process... ‚è≥</div>
                        <div id="step-5" class="workflow-step">5. Verifying Results... ‚è≥</div>
                    </div>
                </div>
                <div class="response-area" id="workflow-results">
                    <h5>Workflow Results:</h5>
                    <pre id="workflow-results-content">Starting workflow...</pre>
                </div>
            `;

            const results = [];
            
            try {
                // Step 1: Create Employee Profile
                await updateWorkflowStep(1, 'in-progress');
                const createResult = await executeWorkflowStep('employee-onboarding', 1);
                results.push({ step: 'Create Employee', success: createResult.success, data: createResult.data });
                await updateWorkflowStep(1, createResult.success ? 'success' : 'error');
                
                // Step 2: Allocate Assets
                await updateWorkflowStep(2, 'in-progress');
                const assetResult = await executeWorkflowStep('asset-allocation', 1);
                results.push({ step: 'Allocate Assets', success: assetResult.success, data: assetResult.data });
                await updateWorkflowStep(2, assetResult.success ? 'success' : 'error');
                
                // Step 3: Send Welcome Email
                await updateWorkflowStep(3, 'in-progress');
                const emailResult = await executeWorkflowStep('notification', 1);
                results.push({ step: 'Send Welcome Email', success: emailResult.success, data: emailResult.data });
                await updateWorkflowStep(3, emailResult.success ? 'success' : 'error');
                
                // Step 4: Orchestrate Complete Process
                await updateWorkflowStep(4, 'in-progress');
                const orchestrateResult = await executeWorkflowStep('agent-broker', 1);
                results.push({ step: 'Orchestrate Process', success: orchestrateResult.success, data: orchestrateResult.data });
                await updateWorkflowStep(4, orchestrateResult.success ? 'success' : 'error');
                
                // Step 5: Verify Results
                await updateWorkflowStep(5, 'in-progress');
                const verifyResult = await executeWorkflowStep('agent-broker', 2);
                results.push({ step: 'Verify Results', success: verifyResult.success, data: verifyResult.data });
                await updateWorkflowStep(5, verifyResult.success ? 'success' : 'error');
                
            } catch (error) {
                results.push({ step: 'Workflow Error', success: false, error: error.message });
            }
            
            // Display final results
            document.getElementById('workflow-results-content').textContent = JSON.stringify(results, null, 2);
        }

        async function executeWorkflowStep(serverName, endpointIndex) {
            try {
                const endpoint = mcpServers[serverName].endpoints[endpointIndex];
                const url = buildUrl(serverName, endpoint);
                
                const options = {
                    method: endpoint.method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (endpoint.payload && (endpoint.method === 'POST' || endpoint.method === 'PUT')) {
                    options.body = JSON.stringify(endpoint.payload);
                }
                
                const response = await fetch(url, options);
                const data = await response.text();
                
                return {
                    success: response.ok,
                    data: data,
                    status: response.status
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function updateWorkflowStep(stepNumber, status) {
            const stepElement = document.getElementById(`step-${stepNumber}`);
            const icons = {
                'in-progress': '<div class="spinner"></div>',
                'success': '‚úÖ',
                'error': '‚ùå',
                'pending': '‚è≥'
            };
            
            stepElement.innerHTML = stepElement.innerHTML.replace(/(<span class="spinner"><\/span>|‚è≥|‚úÖ|‚ùå)/, icons[status]);
            
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        // UI Update Functions
        function updateNavStatus(serverName, status) {
            const navItem = document.querySelector(`[data-server="${serverName}"] .icon`);
            if (navItem) {
                navItem.className = `icon status-${status}`;
            }
        }

        function updateTestSummary() {
            document.getElementById('total-tests').textContent = testResults.total;
            document.getElementById('passed-tests').textContent = testResults.passed;
            document.getElementById('failed-tests').textContent = testResults.failed;
            document.getElementById('pending-tests').textContent = testResults.pending;
        }

        function clearAllResults() {
            testResults = { total: 0, passed: 0, failed: 0, pending: 0 };
            updateTestSummary();
            
            // Reset nav status
            document.querySelectorAll('.nav-item .icon').forEach(icon => {
                icon.className = 'icon status-idle';
            });
            
            // Clear response areas
            document.querySelectorAll('.response-area').forEach(area => {
                area.style.display = 'none';
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadOverviewContent();
            updateTestSummary();
        });

    </script>
