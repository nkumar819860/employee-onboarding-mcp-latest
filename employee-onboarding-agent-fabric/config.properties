# Employee Onboarding Agent Broker Configuration

# HTTP Server Configuration
http.port=8081
http.host=0.0.0.0

# MCP Server Configuration
mcp.serverName=Employee Onboarding Agent Broker
mcp.serverVersion=1.0.0
mcp.serverDescription=Agent Broker MCP Server for Employee Onboarding Process Orchestration

# MCP Server Endpoints (HTTP with explicit port 8081)
employee.onboarding.mcp.url=http://employee-onboarding-mcp-server.us-e1.cloudhub.io:8081
asset.allocation.mcp.url=http://asset-allocation-mcp-server.us-e1.cloudhub.io:8081
notification.mcp.url=http://notification-mcp-server.us-e1.cloudhub.io:8081

# Request Timeout Configuration (in milliseconds)
mcp.request.timeout=30000

# Retry Configuration
mcp.retry.maxAttempts=3
mcp.retry.delay=1000

# Agent Broker Configuration
agent.broker.enabled=true
agent.broker.orchestration.enabled=true

# MCP Centralized Configuration
mcp.server.url=http://agent-broker-mcp-server.us-e1.cloudhub.io:8081
mcp.centralized.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.mulesoft.mcp=DEBUG

# ==================================================================
# ANYPOINT PLATFORM AUTHENTICATION
# ==================================================================
# Connected App Credentials (for deployment authentication - loaded from .env)
connected.app.client.id=${env:CONNECTED_APP_CLIENT_ID}
connected.app.client.secret=${secure::connected.app.client.secret}

# Anypoint Platform User Credentials (fallback authentication method - loaded from .env)
anypoint.username=${env:ANYPOINT_USERNAME}
anypoint.password=${secure::anypoint.password}
