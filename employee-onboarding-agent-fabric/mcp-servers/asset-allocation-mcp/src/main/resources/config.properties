# HTTP Listener Configuration
http.host=0.0.0.0
http.port=${http.port}

# Database Configuration - Environment Specific
# PostgreSQL Configuration (Local Development)
db.postgres.url=jdbc:postgresql://localhost:5432/asset_allocation
db.postgres.username=postgres
db.postgres.password=postgres123
db.postgres.driverClassName=org.postgresql.Driver

# H2 Configuration (CloudHub/Fallback)
db.h2.url=jdbc:h2:mem:asset_allocation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
db.h2.username=sa
db.h2.password=
db.h2.driverClassName=org.h2.Driver

# Active Database Configuration (will be set by environment variables)
db.url=${db.url:-jdbc:postgresql://localhost:5432/asset_allocation}
db.username=${db.username:-asset_user}
db.password=${db.password:-asset_pass}
db.driverClassName=${db.driverClassName:-org.postgresql.Driver}

# MCP Server Configuration
mcp.serverName=Asset Allocation MCP Server
mcp.serverVersion=1.0.0

# Environment Configuration
env=development

# CloudHub Configuration (overridden by CloudHub deployment properties)
cloudhub.database.fallback=h2
cloudhub.worker.type=MICRO
cloudhub.region=us-east-1

# Application Startup Configuration
app.startup.database.init=true

# Asset Allocation Specific Configuration
asset.approval.required.categories=LAPTOP,DESKTOP,MOBILE_PHONE,TABLET,ACCESS_CARD
asset.auto.approval.limit=500.00
asset.notification.email=assets@company.com
asset.maintenance.reminder.days=30
