# Asset Allocation MCP Server Configuration
# ==============================================
# Application Metadata
app.name=asset-allocation-mcp
app.version=1.0.0
app.description=Asset Allocation MCP Server

# HTTP Server Configuration - BOTH ports required for CloudHub
http.host=0.0.0.0
http.port=8081
https.port=8082

# Database Strategy Configuration
# Options: "h2", "postgresql", "auto"
# - h2: Use H2 embedded database (recommended for CloudHub and local development)
# - postgresql: Use PostgreSQL database (recommended for on-premise production)
# - auto: Auto-detect database (tries PostgreSQL first, falls back to H2)
db.strategy=h2
env=cloudhub

# PostgreSQL Database Configuration (Primary)
db.postgres.driverClassName=org.postgresql.Driver
db.postgres.url=jdbc:postgresql://postgres:5432/asset_allocation
db.postgres.username=postgres
db.postgres.password=postgres_pass
db.initialization.enabled=true

# H2 Database Configuration (Fallback for local development)
db.h2.driverClassName=org.h2.Driver
db.h2.url=jdbc:h2:mem:asset_allocation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.h2.username=sa
db.h2.password=

# Database Connection Resilience Settings
db.connection.timeout=8000
db.connection.retry.attempts=2
db.connection.retry.delay=2000
db.h2.connection.timeout=5000
db.query.timeout.seconds=10

# CloudHub Database Configuration (Override for production)
# Uncomment and configure for CloudHub deployment with cloud database
# db.postgres.url=jdbc:postgresql://your-cloud-db-host:5432/asset_allocation
# db.postgres.username=${CLOUDHUB_DB_USERNAME}
# db.postgres.password=${CLOUDHUB_DB_PASSWORD}

# Asset Allocation Business Logic Settings
asset.allocation.default.laptop=true
asset.allocation.default.id_card=true
asset.allocation.approval.required=false
asset.allocation.max.per.employee=5

# Logging Configuration
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# MCP Server Metadata
mcp.server.name=Asset Allocation MCP Server
mcp.server.version=1.0.0
mcp.server.description=Manages IT asset allocation for employee onboarding
mcp.server.baseUrl=https://asset-allocation-mcp-server.us-e1.cloudhub.io
# ==================================================================
# ANYPOINT PLATFORM AUTHENTICATION
# ==================================================================
# Connected App Credentials (for deployment authentication - loaded from .env)
connected.app.client.id=${env:CONNECTED_APP_CLIENT_ID}
connected.app.client.secret=${secure::connected.app.client.secret}

# Anypoint Platform User Credentials (fallback authentication method - loaded from .env)
anypoint.username=${env:ANYPOINT_USERNAME}
anypoint.password=${secure::anypoint.password}

# Feature Flags
mcp.features.mock.enabled=false
mcp.features.database.required=true
mcp.features.audit.enabled=false


# Cache Configuration
cache.enabled=false
cache.ttl=300000
cache.maxSize=1000
