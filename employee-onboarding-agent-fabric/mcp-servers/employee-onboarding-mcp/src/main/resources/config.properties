# ==================================================================
# EMPLOYEE ONBOARDING MCP SERVER - PRODUCTION CONFIGURATION
# ==================================================================



# Application Metadata
app.name=employee-onboarding-mcp
app.version=1.0.0
app.description=Employee Onboarding MCP Server

# HTTP Configuration
http.host=0.0.0.0
http.port=8081

# Environment Configuration
env=Sandbox

# ==================================================================
# DATABASE CONFIGURATION - MULTI-DATABASE SUPPORT
# ==================================================================

# PostgreSQL Configuration (Primary for Production/Development)
db.postgresql.url=${DB_URL:jdbc:h2:mem:employee_onboarding;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL}
db.postgresql.username=${DB_USERNAME:sa}
db.postgresql.password=${DB_PASSWORD:}
db.postgresql.driverClassName=${DB_DRIVER:org.h2.Driver}
db.postgresql.maxPoolSize=${DB_POOL_SIZE:10}
db.postgresql.minPoolSize=2

# H2 Configuration (Fallback for Cloud/Testing)
db.h2.url=jdbc:h2:mem:employee_onboarding;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
db.h2.username=sa
db.h2.password=
db.h2.driverClassName=org.h2.Driver
db.h2.maxPoolSize=5
db.h2.minPoolSize=1

# Database Selection Strategy
# Values: postgresql, h2, auto
db.strategy=auto
db.initialization.enabled=true
db.migration.enabled=false

# Connection Health Check
db.healthcheck.enabled=true
db.healthcheck.timeout=5000
db.retry.attempts=3
db.retry.delay=2000

# ==================================================================
# MCP SERVER CONFIGURATION
# ==================================================================
mcp.server.name=Employee Onboarding MCP
mcp.server.version=${app.version}
mcp.server.description=Production-grade employee onboarding management
mcp.server.baseUrl=http://localhost:8081

# Feature Flags
mcp.features.mock.enabled=true
mcp.features.database.required=false
mcp.features.audit.enabled=false

# ==================================================================
# OPERATIONAL CONFIGURATION
# ==================================================================

# Logging
log.level.root=${LOG_LEVEL:INFO}
log.level.app=${LOG_LEVEL_APP:DEBUG}

# Monitoring
monitoring.health.enabled=true
monitoring.metrics.enabled=false

# Security
security.cors.enabled=true
security.auth.enabled=false

# ==================================================================
# CLOUD DEPLOYMENT OVERRIDES
# ==================================================================

# Automatically detected CloudHub properties
cloudhub.worker.type=MICRO
cloudhub.region=us-east-1

# ==================================================================
# PERFORMANCE TUNING
# ==================================================================

# Thread Pool Configuration
app.threads.core=4
app.threads.max=20
app.queue.size=100

# Cache Configuration
cache.enabled=false
cache.ttl=300000
cache.maxSize=1000
