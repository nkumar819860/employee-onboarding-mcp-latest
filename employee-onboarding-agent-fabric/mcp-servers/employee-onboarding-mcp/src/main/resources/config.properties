# ==================================================================
# EMPLOYEE ONBOARDING MCP SERVER CONFIGURATION
# ==================================================================

# HTTP Listener Configuration
http.host=${http.host:0.0.0.0}
http.port=${http.port:8081}

# ==================================================================
# DATABASE CONFIGURATION - ENVIRONMENT AWARE
# ==================================================================

# PostgreSQL Configuration (Local Development & Production)
db.postgres.url=${db.postgres.url:jdbc:postgresql://localhost:5432/mcp_employees}
db.postgres.username=${db.postgres.username:postgres}
db.postgres.password=${db.postgres.password:postgres123}
db.postgres.driverClassName=org.postgresql.Driver

# H2 Configuration (CloudHub Testing/Fallback)
db.h2.url=jdbc:h2:mem:mcp_employees;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
db.h2.username=sa
db.h2.password=
db.h2.driverClassName=org.h2.Driver

# ==================================================================
# MCP SERVER METADATA CONFIGURATION
# ==================================================================
mcp.serverName=${mcp.serverName:Employee Onboarding MCP Server}
mcp.serverVersion=${mcp.serverVersion:1.0.3}
mcp.serverDescription=Employee Management MCP Server for Employee Onboarding Process
mcp.serverBaseUrl=${mcp.serverBaseUrl:http://localhost:8081}

# ==================================================================
# ENVIRONMENT & CLOUDHUB CONFIGURATION
# ==================================================================
env=${env:development}

# CloudHub Deployment Properties
cloudhub.worker.type=${cloudhub.worker.type:Micro}
cloudhub.region=${cloudhub.region:us-east-1}
cloudhub.workers=${cloudhub.workers:1}
cloudhub.environment=${cloudhub.environment:Sandbox}

# Application Startup Configuration
app.startup.database.init=${app.startup.database.init:false}
app.startup.create.tables=${app.startup.create.tables:true}

# ==================================================================
# LOGGING CONFIGURATION
# ==================================================================
logging.level.root=${logging.level.root:INFO}
logging.level.com.mulesoft.mcp=${logging.level.mcp:DEBUG}

# ==================================================================
# ANYPOINT PLATFORM AUTHENTICATION
# ==================================================================
# Connected App Credentials (for deployment authentication - loaded from .env)
connected.app.client.id=${env:CONNECTED_APP_CLIENT_ID}
connected.app.client.secret=${secure::connected.app.client.secret}

# Anypoint Platform User Credentials (fallback authentication method - loaded from .env)
anypoint.username=${env:ANYPOINT_USERNAME}
anypoint.password=${secure::anypoint.password}

# ==================================================================
# SECURITY & PRODUCTION OVERRIDES
# ==================================================================
# Production Database (CloudHub Secure Properties)
db.postgres.url.prod=${secure::db.postgres.url.prod}
db.postgres.username.prod=${secure::db.postgres.username.prod} 
db.postgres.password.prod=${secure::db.postgres.password.prod}

# API Security
api.security.enabled=${api.security.enabled:false}
api.security.token=${secure::api.security.token}
