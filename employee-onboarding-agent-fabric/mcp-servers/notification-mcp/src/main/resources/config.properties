# HTTP Listener Configuration
http.host=0.0.0.0
http.port=${http.port:8083}

# Database Configuration - Environment Specific
# PostgreSQL Configuration (Local Development) - for employee/asset lookup
db.postgres.url=jdbc:postgresql://localhost:5432/mcp_employees
db.postgres.username=postgres
db.postgres.password=postgres123
db.postgres.driverClassName=org.postgresql.Driver

# H2 Configuration (CloudHub/Fallback)
db.h2.url=jdbc:h2:mem:mcp_employees;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
db.h2.username=sa
db.h2.password=
db.h2.driverClassName=org.h2.Driver

# Active Database Configuration (will be set by environment variables)
db.url=${db.url:-jdbc:postgresql://localhost:5432/employee_onboarding}
db.username=${db.username:-employee_user}
db.password=${db.password:-employee_pass}
db.driverClassName=${db.driverClassName:-org.postgresql.Driver}

# MCP Server Configuration
mcp.serverName=Notification MCP Server
mcp.serverVersion=1.0.0

# Environment Configuration
env=development

# Gmail SMTP Configuration (loaded from environment variables)
gmail.smtp.host=${gmail.smtp.host:-smtp.gmail.com}
gmail.smtp.port=${gmail.smtp.port:-587}
gmail.smtp.username=${gmail.username}
gmail.smtp.password=${gmail.password}
gmail.smtp.startTlsEnabled=true
gmail.smtp.auth=true

# Email Template Configuration
email.from.address=${gmail.from.address:-noreply@company.com}
email.from.name=HR Notification System
email.reply.to=${gmail.username}

# Notification Configuration
notification.employee.onboarding.enabled=true
notification.asset.allocation.enabled=true
notification.cc.hr=hr@company.com
notification.cc.it=it@company.com

# CloudHub Configuration (overridden by CloudHub deployment properties)
cloudhub.worker.type=MICRO
cloudhub.region=us-east-1

# Application Startup Configuration
app.startup.enabled=true

# Email Template Paths
email.template.employee.welcome=templates/employee-welcome.html
email.template.asset.allocation=templates/asset-allocation.html
email.template.onboarding.complete=templates/onboarding-complete.html
