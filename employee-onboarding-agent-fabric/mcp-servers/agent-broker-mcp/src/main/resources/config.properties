# Employee Onboarding Agent Broker Configuration

# HTTP Server Configuration
http.port=8084
http.host=0.0.0.0

# MCP Server Configuration
mcp.serverName=Employee Onboarding Agent Broker
mcp.serverVersion=1.0.0
mcp.serverDescription=Agent Broker MCP Server for Employee Onboarding Process Orchestration

# MCP Server Endpoints
employee.onboarding.mcp.url=http://localhost:8081
asset.allocation.mcp.url=http://localhost:8082
notification.mcp.url=http://localhost:8083

# Request Timeout Configuration (in milliseconds)
mcp.request.timeout=30000

# Retry Configuration
mcp.retry.maxAttempts=3
mcp.retry.delay=1000

# Agent Broker Configuration
agent.broker.enabled=true
agent.broker.orchestration.enabled=true

# MCP Centralized Configuration
mcp.server.url=http://localhost:8084
mcp.centralized.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.mulesoft.mcp=DEBUG
