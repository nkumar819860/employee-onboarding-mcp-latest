# Development Environment Configuration
MULE_ENV=Development
CLOUDHUB_ENV=Development
WORKER_TYPE=MICRO
WORKERS=1
OBJECT_STORE_V2=true
PERSISTENT_QUEUES=false
MONITORING_ENABLED=true
AUTO_RESTART=true

# Performance Settings
JAVA_OPTS=-Xmx512m -Xms256m
WORKER_SIZE=0.1

# Security Settings
SECURE_PROPERTIES=false
TLS_CONTEXT=false

# Database Settings (Dev uses H2)
DB_TYPE=h2
DB_HOST=localhost
DB_PORT=9092
DB_NAME=devdb
DB_POOL_SIZE=5

# Logging Level
LOG_LEVEL=DEBUG
ROOT_LOG_LEVEL=INFO

# Feature Flags
ENABLE_ANALYTICS=true
ENABLE_CACHING=false
ENABLE_RATE_LIMITING=false
BATCH_SIZE=10
