# Production Environment Configuration
MULE_ENV=Production
CLOUDHUB_ENV=Production
WORKER_TYPE=MEDIUM
WORKERS=2
OBJECT_STORE_V2=true
PERSISTENT_QUEUES=true
MONITORING_ENABLED=true
AUTO_RESTART=true
HIGH_AVAILABILITY=true

# Performance Settings
JAVA_OPTS=-Xmx2048m -Xms1024m
WORKER_SIZE=1.0

# Security Settings
SECURE_PROPERTIES=true
TLS_CONTEXT=true
SSL_ENABLED=true
MUTUAL_TLS=true
IP_WHITELIST_ENABLED=true

# Database Settings (Production uses PostgreSQL with connection pooling)
DB_TYPE=postgresql
DB_HOST=prod-db.company.com
DB_PORT=5432
DB_NAME=employee_onboarding_prod
DB_POOL_SIZE=20
DB_MAX_POOL_SIZE=50
DB_CONNECTION_TIMEOUT=30000
DB_VALIDATION_QUERY=SELECT 1

# Logging Level
LOG_LEVEL=WARN
ROOT_LOG_LEVEL=ERROR
AUDIT_LOG_ENABLED=true

# Feature Flags
ENABLE_ANALYTICS=true
ENABLE_CACHING=true
ENABLE_RATE_LIMITING=true
BATCH_SIZE=100
MAX_CONCURRENT_REQUESTS=500
CIRCUIT_BREAKER_ENABLED=true

# CloudHub Specific - Production
REGION=us-east-1
STATIC_IPS_ENABLED=true
VPC_ENABLED=true
DEDICATED_LOAD_BALANCER=true
AUTOMATIC_RESTART=true

# Backup & Recovery
BACKUP_ENABLED=true
BACKUP_FREQUENCY=daily
DATA_RETENTION_DAYS=365

# Compliance
GDPR_COMPLIANCE=true
SOX_COMPLIANCE=true
AUDIT_TRAIL=true
