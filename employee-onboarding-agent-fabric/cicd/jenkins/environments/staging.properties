# Staging Environment Configuration
MULE_ENV=Staging
CLOUDHUB_ENV=Staging
WORKER_TYPE=SMALL
WORKERS=1
OBJECT_STORE_V2=true
PERSISTENT_QUEUES=true
MONITORING_ENABLED=true
AUTO_RESTART=true

# Performance Settings
JAVA_OPTS=-Xmx1024m -Xms512m
WORKER_SIZE=0.2

# Security Settings
SECURE_PROPERTIES=true
TLS_CONTEXT=true
SSL_ENABLED=true

# Database Settings (Staging uses PostgreSQL)
DB_TYPE=postgresql
DB_HOST=staging-db.company.com
DB_PORT=5432
DB_NAME=employee_onboarding_staging
DB_POOL_SIZE=10
DB_MAX_POOL_SIZE=20

# Logging Level
LOG_LEVEL=INFO
ROOT_LOG_LEVEL=WARN

# Feature Flags
ENABLE_ANALYTICS=true
ENABLE_CACHING=true
ENABLE_RATE_LIMITING=true
BATCH_SIZE=50
MAX_CONCURRENT_REQUESTS=100

# CloudHub Specific
REGION=us-east-1
STATIC_IPS_ENABLED=false
VPC_ENABLED=false
